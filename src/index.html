  <section class="feedback">
    <h2 class="feedback__title visually-hidden">Форма заказа сайта</h2>
    <header class="feedback__header">
      <h3 class="feedback__header-title">Хотите веб-сайт?</h3>
      <p class="feedback__header-txt">Lorem Ipsum - это текст-"рыба", часто используемый в печати и вэб&#8209;дизайне. Lorem Ipsum является стандартной "рыбой" для текстов на латинице с начала XVI века.</p>
    </header>
    <form action="echo" class="feedback__form">
      <label>
        <input type="text" class="feedback__input" placeholder="Ваше имя">
        <span class="visually-hidden">Поле ввода имени</span>
      </label>
      <label>
        <input type="email" class="feedback__input" placeholder="Ваш e-mail">
        <span class="visually-hidden">Поле ввода электронной почты</span>
      </label>
      <label>
        <textarea class="feedback__textarea" rows="7" placeholder="Сообщение" maxlength="149"></textarea>
        <span class="visually-hidden">Поле ввода сообщения</span>
      </label>
      <button class="feedback__btn" type="submit">Отправить</button>
    </form>
  </section>
  <footer class="footer">
    <div class="footer__container">
      <article class="footer__information">
        <h3 class="footer__title">Иванов Иван</h3>
        <p class="footer__txt">(c) 2018. Все права защищены</p>
      </article>
      <ul class="footer__social">
        <li class="footer__social-items">
          <a href="#" class="footer__social-link">
            <svg class="footer__social-logo" width="44" height="24">
              <use xlink:href="#icon-vk"></use>
            </svg>
          </a>
        </li>
        <li class="footer__social-items">
          <a href="#" class="footer__social-link">
